<template name="NewIdea">
  <div class="new-idea">
   	<button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#addIdeaModal">
	  Добавить мысль
	</button>


	<div class="modal fade" id="addIdeaModal" tabindex="-1" role="dialog" aria-labelledby="addIdeaModalLabel">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	        <h4 class="modal-title" id="myModalLabel">Добавление мысли</h4>
	      </div>
	      <div class="modal-body">
	      <form class="form-horizontal js-add-new-idea">

			  <div class="form-group">
			    <label for="new-idea-title" class="col-sm-2 control-label">Название</label>
			    <div class="col-sm-10">
			      <input type="text" class="form-control" id="new-idea-title" name="new_idea_title" placeholder="{{new_idea_title_placeholder}}">
			    </div>
			  </div>

			  <div class="form-group">
			    <label for="new-idea-description" class="col-sm-2 control-label">Описание</label>
			    <div class="col-sm-10">
			      <textarea class="form-control" rows="3" id="new-idea-description" name="new_idea_description" placeholder="{{new_idea_description_placeholder}}"></textarea>
			    </div>
			  </div>

			  <div class="form-group">
			    <label for="new-idea-file" class="col-sm-2 control-label">Набросок</label>
			    <div class="col-sm-10">
<!-- 				    <input multiple type="file" class="fileInput" id="new-idea-file" name="new_idea_file"/>
				    <p class="help-block">Картинка, видео или любой другой файл</p> -->
					<span class="btn btn-default btn-file">
		    		<input multiple name="new_idea_file" id="new-idea-file" class="file fileInput" type="file"/>
	    	</span>
				</div>
			  </div>


			  <div class="form-group">
			    <label for="new-idea-tags" class="col-sm-2 control-label">Тэги</label>
			    <div class="col-sm-10">
				    <input type="text" data-role="tagsinput" id="new-idea-tags" class="bootstrap-tagsinput" name="new_idea_tags">
				    <p class="help-block">Вводить через запятую.</p>
				</div>
			  </div>		  

			  <div class="form-group">
			    <div class="col-sm-offset-2 col-sm-10">
			      <div class="checkbox">
			        <label>
			          <input type="checkbox"> Не показывать публике
			        </label>
			      </div>
			    </div>
			  </div>

			  <div class="form-group">
			    <div class="col-sm-offset-2 col-sm-10">
			      <button type="submit" class="btn btn-default js-add-new-idea">Запостить</button>
			    </div>
			  </div>

		</form>
	    </div>

	   </div>
	  </div>
	</div>
  </div>
</template>
