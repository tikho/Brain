<template name="IdeasFeed">
  <div class="ideas-feed">
    {{#each ideas}}
		<div class="ideas-feed idea">
			<a href="/idea/{{_id}}">
				<img src="{{image.url}}" class="ideasFeed-image thumbnail" />
				<h2 class="ideasFeed title">{{title}}</h2>
			</a>
			<h4 class="ideasFeed description">{{description}}</h4>
			<h8 class="ideasFeed creator">{{creator createdBy}}</h8>
		</div>
    {{/each}}
  </div>
</template>
