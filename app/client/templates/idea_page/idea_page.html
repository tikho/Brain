<template name="IdeaPage">
  <div class="idea-page">
  	<div class="container">
  	  	<div class="center-content text-center">
			<img src="{{image.url}}" class="idea-page-image" />
			<h1 class="title">{{title}}</h1>
			<h3 class="description">{{description}}</h3>
			<h5 class="tags">{{tags}}</h5>
		</div>
	</div>
  </div>
</template>
